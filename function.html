<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="d1"></p>
    <p id="apply"></p>
    <script>
        const trainee={
            
            fullname:function(){
                return this.fname+this.lname
            }
        }
        const trainee1={fname:"sejal",
            lname:"gujar"}
            const trainee2={fname:"sia",
            lname:"singh"}

        const train3=[{fname:"sejal",lname:"gujar"},
            {fname:"raj",lname:"gupta"}]

        function myfunc(n1,n2){
            return n1*n2;
        }
        let x=trainee.fullname.bind(trainee1)
        document.getElementById('d1').innerHTML=trainee.fullname.call(train3[1]);
       document.getElementById('apply').innerHTML=x()
        alert(myfunc(10,90))
        console.log(myfunc(2,6))
    </script>
</body>
</html>
